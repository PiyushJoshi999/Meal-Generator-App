<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Meal Plan Generator</h1>

        <form id="mealPlanForm" class="form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
    
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height in cm">
    
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg">
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
    
            <label for="numMeals">Number of Meals:</label>
            <select id="numMeals" name="numMeals">
                <option value="2">2 Meals</option>
                <option value="3">3 Meals</option>
                <option value="4">4 Meals</option>
            </select>
    
            <label for="dietPreference">Diet Preference:</label>
            <select id="dietPreference" name="dietPreference">
                <option value="balanced">Balanced</option>
                <option value="lowCarb">Low Carb</option>
                <option value="lowFat">Low Fat</option>
            </select>
    
            <label for="healthSpec">Health Specification:</label>
            <select id="healthSpec" name="healthSpec">
                <option value="vegan">Vegan</option>
                <option value="alcoholFree">Alcohol-Free</option>
                <option value="peanutFree">Peanut-Free</option>
                <option value="vegetarian">Vegetarian</option>
            </select>
    
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" placeholder="Enter daily calories intake">
    

            <button type="button" onclick="generateMealPlan()" class="btn">Generate Meal Plan</button>
        </form>

        <table id="mealPlanTable" class="meal-plan-table">
            <!-- Table content will be dynamically generated here -->
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
